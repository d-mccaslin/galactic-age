<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="group-std">
        <form id="formMain">
          <div class="form-group">
            <label for="nameInput">Please input your name</label>
            <input id="nameInput" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="ageInput">Please input your age</label>
            <input id="ageInput" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="expectancyInput">Please input the average life expectancy for your demographic</label>
            <input id="expectancyInput" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">LIFT OFF!</button>
        </form>
      </div>
    </div>
  </body>
</html>
